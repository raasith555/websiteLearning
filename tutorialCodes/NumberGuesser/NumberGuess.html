<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Random Number</title>
    <link rel="stylesheet" href="NumberGuess.css" />
  </head>
  <body>
    <button id="backBtn" class="bkButton">Back</button>
    <hr size="5" noshade />
    <h1 class="myH1">Guess The Number</h1>
    <hr size="5" noshade />
    <h1 class="myH1">The Number is between</h1>
    <h1 id="numberRange"></h1>
    <hr size="5" noshade />
    <div id="guessHolder">
      <h1 class="myH1">Your Guess?</h1>
      <input type="number" class="guessField" id="guess" /><br>
      <input class="buttons" type="submit" id="mySubmit"></input>
    </div>
    <br />
    <hr size="5" noshade />
    <h1 class="myH1" id="answer"></h1>
    <h1 class="myH1" id="answer2"></h1>

    <script src="NumberGuess.js"></script>
  </body>
</html>
